    <body><div class='page'><h1 class='title'>Merge Sort</h1><br/>Recursively divides the data set in half, sorting each smaller array and merging them together<br />Better for larger arrays, but is not in place (requires extra memory)<br />Better for linked lists<br />Stable<br />Time Complexity: O(N log N), Space Complexity: O(N)<br /><br /></div></body></html>

    <body><div class='page'><h1 class='title'>Linear Search</h1><br/><div class="codebox">//Iterates&nbsp;through&nbsp;a&nbsp;data&nbsp;set&nbsp;from&nbsp;top&nbsp;to&nbsp;bottom,&nbsp;stopping&nbsp;when&nbsp;finds&nbsp;the&nbsp;goal<br />//Time&nbsp;Complexity:&nbsp;O(N)<br /><br />public&nbsp;int&nbsp;search(int&nbsp;[]arr,&nbsp;int&nbsp;target){<br />	for(int&nbsp;i=0;i&lt;arr.length;i++){<br />		if(arr[i]==target)&nbsp;return&nbsp;i;	<br />	}<br />	return&nbsp;-1;<br />}</div></div></body></html>

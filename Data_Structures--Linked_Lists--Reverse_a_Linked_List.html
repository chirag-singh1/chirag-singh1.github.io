    <body><div class='page'><h1 class='title'>Reverse a Linked List</h1><br/><div class="codebox">public&nbsp;ListNode&nbsp;reverse(ListNode&nbsp;head){<br />	ListNode&nbsp;prev=null;<br />	<br />	while(head!=null){<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ListNode&nbsp;temp=head.next;<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;head.next=prev;<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;prev=head;<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;head=temp;<br />&nbsp;&nbsp;&nbsp;&nbsp;}<br />&nbsp;&nbsp;&nbsp;<br />&nbsp;&nbsp;&nbsp;return&nbsp;prev;<br />}</div></div></body></html>
